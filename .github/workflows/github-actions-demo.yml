name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: make .ssh folder
        run: mkdir ~/.ssh
      - name: Add known hosts file
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
      - name: remote execute deploy script
        run: ssh ${{ secrets.HOST_USER }}@${{ secrets.HOST_SERVER }} './deploy.sh https://${{ github.repository_owner }}:${{ secrets.GH_PWD }}@github.com/${{ github.repository }}.git'
